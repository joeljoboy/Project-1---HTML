    <header>
        <h1>Contact Us</h1>

    <nav>
        <ul>

        <div>
            <figure>
                <img src="/img/tacos_close_up_400x260.png" alt="Little Tacos">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </div>
        <div>
            <h2>Our Contact Form</h2>
            <fieldset>
                <legend>Send Us A Message</legend>
                <form action="/submit" method="dialog">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" placeholder="your name">
                
                    </div>
                    <br>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" placeholder="your email">
                    </div>
                    <br>
                    <div>
                        <label for="text">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" placeholder="Type your message here" cols="30" rows="10"></textarea>
                    </div>
                </form>
            </fieldset>
            <div>
                <button>Send</button>
                <button>Reset</button>
            </div>
        </div>
        <div>
            <h2>Our Location</h2>
            <address style="font-size: medium;">
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 55555-5555 <br>
                <br>
                Phone: <a href="tel:555-555-5555">555-555-5555</a> <br>
                <br>
                Email: <a href="mailto:fake@gmail.com">fake@gmail.com</a><br>
                <br>
            </address>
        </div>
        <div>
            <a href="#">Back to Top</a>
